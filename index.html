<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Files + Bedrock Analyst (React)</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #e9dfcc;
      --panel: #f5ead4;
      --panel-alt: #ecdec4;
      --border: #cbb89a;
      --muted: #6f5b3f;
      --text: #2b2218;
      --accent: #b56b2b;
      --accent-2: #3b7a57;
      --error: #b33a2a;
      --shadow: 0 12px 30px rgba(80, 60, 35, 0.14);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background: linear-gradient(135deg, #e9dfcc 0%, #e2d2b8 50%, #d8c5a4 100%);
      color: var(--text);
      font-family: "Quicksand", "Segoe UI", "Helvetica Neue", Arial, sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: stretch;
      padding: 8px;
      overflow-x: hidden;
    }

    .page {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 8px;
      min-height: 100vh;
    }

    h1 {
      margin: 0 0 10px;
      font-size: 26px;
      letter-spacing: -0.02em;
      text-align: center;
    }

    .subtitle {
      color: var(--muted);
      margin-bottom: 8px;
      text-align: center;
    }

    .layout {
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      grid-template-rows: repeat(2, minmax(0, 1fr));
      gap: 12px;
      min-height: 0;
      width: 100%;
      height: calc(100vh - 100px);
    }

    .panel {
      background: linear-gradient(160deg, var(--panel) 0%, var(--panel-alt) 100%);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 12px;
      box-shadow: var(--shadow);
      display: flex;
      flex-direction: column;
      min-height: 0;
      height: 100%;
      position: relative;
      z-index: 1;
      overflow: hidden;
    }

    .panel-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
      margin-bottom: 8px;
    }

    .panel-title {
      font-size: 15px;
      font-weight: 700;
      letter-spacing: -0.01em;
    }

    .eyebrow {
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: var(--muted);
      margin-bottom: 3px;
    }

    button {
      background: linear-gradient(120deg, var(--accent) 0%, #c77f3d 100%);
      color: #26190d;
      border: none;
      border-radius: 10px;
      padding: 7px 11px;
      font-weight: 700;
      cursor: pointer;
      transition: transform 120ms ease, box-shadow 120ms ease;
      box-shadow: 0 10px 22px rgba(199, 124, 51, 0.28);
    }

    button:hover {
      transform: translateY(-1px);
      box-shadow: 0 12px 28px rgba(199, 124, 51, 0.35);
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    .csv-preview {
      background: #f1e4ce;
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 10px;
      color: #2f261a;
      font-family: "SFMono-Regular", Consolas, "Liberation Mono", Menlo, monospace;
      font-size: 12px;
      white-space: pre;
      overflow: auto;
      max-height: 260px;
      flex: 1;
      min-height: 0;
    }

    .pdf-wrapper {
      flex: 1;
      border: 1px solid var(--border);
      border-radius: 10px;
      overflow: hidden;
      background: #f1e4ce;
      min-height: 0;
    }

    .pdf-frame {
      width: 100%;
      height: 100%;
      border: none;
      background: #f1e4ce;
    }

    .summary-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      flex: 1;
      min-height: 0;
    }

    .summary-card {
      background: #f7edd7;
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 10px;
      display: flex;
      flex-direction: column;
      min-height: 0;
    }

    .summary-label {
      font-size: 12px;
      color: var(--muted);
      margin-bottom: 5px;
      letter-spacing: 0.04em;
    }

    .summary-text {
      font-size: 14px;
      line-height: 1.5;
      color: #2f261a;
      overflow: auto;
    }

    .status-pill {
      font-size: 12px;
      padding: 6px 10px;
      background: #dfcda9;
      border-radius: 999px;
      color: #5a472d;
    }

    .chat-panel {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .chat-body {
      flex: 1;
      overflow: auto;
      padding: 10px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      background: #f1e4ce;
      border: 1px solid var(--border);
      border-radius: 10px;
      min-height: 0;
    }

    .bubble {
      padding: 10px 12px;
      border-radius: 12px;
      max-width: 100%;
      white-space: pre-wrap;
      line-height: 1.5;
      border: 1px solid var(--border);
    }

    .bubble.user {
      background: #e6d4b7;
      align-self: flex-end;
    }

    .bubble.assistant {
      background: #f9f0dd;
      align-self: flex-start;
    }

    .chat-footer {
      display: flex;
      gap: 8px;
      align-items: center;
      margin-top: 2px;
    }

    .chat-input {
      flex: 1;
      padding: 10px 12px;
      border-radius: 10px;
      border: 1px solid var(--border);
      background: #f9f2e2;
      color: var(--text);
      font-size: 14px;
      resize: none;
      min-height: 44px;
      max-height: 120px;
    }

    .chat-input:focus {
      outline: 2px solid var(--accent-2);
    }

    .chat-input:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      background: #e6d9c5;
    }

    a {
      color: var(--accent-2);
      text-decoration: none;
      font-weight: 600;
    }

    .error {
      color: var(--error);
    }

    @media (max-width: 1024px) {
      .layout {
        grid-template-columns: 1fr;
        grid-template-rows: none;
        height: auto;
        grid-auto-rows: minmax(260px, auto);
      }

      .summary-grid {
        grid-template-columns: 1fr;
      }

      .page {
        width: 100%;
      }
    }
  </style>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect } = React;

    const CHAT_API = "http://localhost:3001/chat";
    const SUMMARY_API = "http://localhost:3001/summaries";
    const CSV_FILE = "long-term-sales-data.csv";
    const PDF_FILE = "Online Garment Tracking and Management System.pdf";

    function useAsyncState(initial) {
      const [state, setState] = useState(initial);
      const wrap = async (fn) => {
        setState((s) => ({ ...s, loading: true, error: null }));
        try {
          const result = await fn();
          setState((s) => ({ ...s, loading: false, error: null, ...result }));
        } catch (error) {
          setState((s) => ({ ...s, loading: false, error: error?.message || String(error) }));
        }
      };
      return [state, wrap, setState];
    }

    function ChatPanel() {
      const [messages, setMessages] = useState([]);
      const [prompt, setPrompt] = useState("");
      const [status, setStatus] = useState("Ready");
      const [busy, setBusy] = useState(false);

      const sendChat = async (text) => {
        setBusy(true);
        setStatus("Sending...");
        try {
          const res = await fetch(CHAT_API, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ prompt: text }),
          });
          if (!res.ok) {
            const err = await res.json().catch(() => ({}));
            throw new Error(err.error || "Request failed");
          }
          const data = await res.json();
          setMessages((msgs) => [...msgs, { role: "assistant", text: data.answer || "(no answer)" }]);
          setStatus("Ready");
        } catch (err) {
          setMessages((msgs) => [...msgs, { role: "assistant", text: "Error: " + (err.message || err) }]);
          setStatus("Error");
        } finally {
          setBusy(false);
        }
      };

      const onSubmit = (e) => {
        e.preventDefault();
        const text = prompt.trim();
        if (!text) return;
        setMessages((msgs) => [...msgs, { role: "user", text }]);
        setPrompt("");
        sendChat(text);
      };

      return (
        <div className="panel chat-panel">
          <div className="panel-header">
            <div>
              <div className="eyebrow">Ask the files</div>
              <div className="panel-title">Chat</div>
            </div>
            <div className="status-pill">{status}</div>
          </div>
          <div className="chat-body">
            {messages.length === 0 ? (
              <div className="bubble assistant">Ask anything about the sales CSV or the garment tracking PDF.</div>
            ) : (
              messages.map((m, idx) => (
                <div key={idx} className={`bubble ${m.role}`}>{m.text}</div>
              ))
            )}
          </div>
          <form className="chat-footer" onSubmit={onSubmit}>
            <textarea
              className="chat-input"
              name="prompt"
              placeholder="Ask about the CSV or PDF..."
              autoComplete="off"
              disabled={busy}
              value={prompt}
              onChange={(e) => setPrompt(e.target.value)}
            />
            <button type="submit" disabled={busy} style={{ alignSelf: "stretch", minWidth: "72px" }}>Send</button>
          </form>
        </div>
      );
    }

    function App() {
      const [csv, runCsv] = useAsyncState({ text: "", loading: true, error: null });
      const [summary, runSummary] = useAsyncState({ purpose: "", status: "", loading: true, error: null });

      const loadCsvPreview = () =>
        runCsv(async () => {
          const res = await fetch(CSV_FILE);
          if (!res.ok) throw new Error("Failed to load CSV");
          const text = await res.text();
          const trimmed = text.length > 8000 ? text.slice(0, 8000) + "\n...(truncated)" : text;
          return { text: trimmed };
        });

      const loadSummaries = () =>
        runSummary(async () => {
          const res = await fetch(SUMMARY_API);
          if (!res.ok) throw new Error("Request failed");
          const data = await res.json();
          return { purpose: data.purpose || "(no purpose)", status: data.status || "(no status)" };
        });

      useEffect(() => {
        loadCsvPreview();
        loadSummaries();
      }, []);

      return (
        <div className="page">
          <div>
            <h1>Weaver</h1>
            <div className="subtitle">Turn your Box files into a living, AI-powered briefing room</div>
          </div>

          <div className="layout">
            <div className="panel">
              <div className="panel-header">
                <div>
                  <div className="eyebrow">Data</div>
                  <div className="panel-title">long-term-sales-data.csv</div>
                </div>
              </div>
              {csv.error ? (
                <div className="csv-preview error">Could not load CSV preview: {csv.error}</div>
              ) : (
                <div className="csv-preview">
                  {csv.loading ? "Loading CSV preview..." : csv.text || "(empty file)"}
                </div>
              )}
            </div>

            <div className="panel">
              <div className="panel-header">
                <div>
                  <div className="eyebrow">Briefing</div>
                  <div className="panel-title">Purpose &amp; Status</div>
                </div>
              </div>
              <div className="summary-grid">
                <div className="summary-card">
                  <div className="summary-label">Purpose</div>
                  <div className="summary-text">
                    {summary.loading ? "Generating via Bedrock..." : summary.error ? <span className="error">{summary.error}</span> : summary.purpose}
                  </div>
                </div>
                <div className="summary-card">
                  <div className="summary-label">Status</div>
                  <div className="summary-text">
                    {summary.loading ? "Generating via Bedrock..." : summary.error ? <span className="error">{summary.error}</span> : summary.status}
                  </div>
                </div>
              </div>
            </div>

            <div className="panel">
              <div className="panel-header">
                <div>
                  <div className="eyebrow">Document</div>
                  <div className="panel-title">Online Garment Tracking and Management System.pdf</div>
                </div>
                <a href={PDF_FILE} target="_blank" rel="noreferrer">Open</a>
              </div>
              <div className="pdf-wrapper">
                <iframe className="pdf-frame" src={PDF_FILE} title="Garment Tracking PDF"></iframe>
              </div>
            </div>

            <ChatPanel />
          </div>
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById("root"));
    root.render(<App />);
  </script>
</body>

</html>
